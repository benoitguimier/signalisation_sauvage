<script>
    // La console affiche la position de la souris dans la div container
    $(container).on("mousemove", function(event) {
        $("#log").text("pageX: " + event.pageX + ", pageY: " + event.pageY);
    });

    // Code pour la forme 1
    if ($('#container').length > 0) {

        $('#container').focus();

        var vf_hover = function(m) {
            var cursorX = m.pageX / $(this).width();
            var cursorY = 1 - (m.pageY) / $(this).height();

            var positionX = Math.floor(cursorX * 850);
            var positionY = Math.floor(cursorY * 500);

            var vfString = positionX + "px";
            var vfStringHeight = positionY + "px";
            $("#forme").css("width", vfString);
            $("#forme").css("height", vfStringHeight);

        }

        $('#container').mousemove(vf_hover);
    }

    // Carte height automatique à la taille de l'écran
    var ecranHeight = $(window).height();

    $("#carte").css("height", ecranHeight);
</script>
